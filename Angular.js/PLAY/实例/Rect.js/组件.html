    var Hellos = React.createClass({
        propTypes:{
            title: React.PropTypes.string.isRequired
        },

        getDefaultProps: function () { 
            return { 
                title:"hello world" ,
                name:"ABC"
            } 
        },
        onc:function(){
          this.refs.myUl.style.background = "red";
        },
        render:function(){
            var _this = this;
            return  <ol ref="myUl">{
                        React.Children.map(this.props.children, function (child) {
                        return <li onClick={_this.onc}>{_this.props.title}{_this.props.name}{child}</li>;
                    })
                }</ol>
        }
    });
    ReactDOM.render(
    <Hellos >
            <span>hello</span>
            <span>world</span>
            </Hellos >,
